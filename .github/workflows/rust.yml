name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run Demo (color, file, line)
      run: cargo run
    - name: Run Demo (color)
      run: cargo run no-caller
    - name: Run Demo (no color)
      run: cargo run no-color
