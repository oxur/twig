[package]
name = "twyg"
description = "A tiny logging setup for Rust applications"
readme = "README.md"
version = "0.1.3"
license = "Apache-2.0"
authors = ["Duncan McGreggor <oubiwann@gmail.com>"]
repository = "https://github.com/oxur/twyg"
documentation = "https://docs.rs/twyg/"
keywords = ["log", "logging", "loggers", "formatting", "formatted"]
exclude = ["/.github", "/resources", ".gitignore"]
edition = "2018"

[badges]
github = { repository = "oxur/twyg" }

[lib]
name = "twyg"

[dependencies]
chrono = "0.4.10"
colored = "1.9.2"
fern = { version = "0.5.9", features = ["colored"] }
log = "0.4.6"
serde = { version = "1.0.104", features = ["derive"] }
